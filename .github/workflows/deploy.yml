name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # Passo MÃ¡gico: Substitui o texto __GEMINI_API_KEY__ pela chave real
    - name: Inject API Key
      run: |
        sed -i 's/GEMINI_API_KEY/${{ secrets.GEMINI_API_KEY }}/g' script.js

    # Publica no GitHub Pages
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages # A branch que o site vai usar
        folder: .
